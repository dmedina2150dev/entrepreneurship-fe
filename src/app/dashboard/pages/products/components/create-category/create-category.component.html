<section class="created-product">
    <h2 mat-dialog-title>Nuevo Categoría</h2>
    <mat-dialog-content>
        <form [formGroup]="categoryData" class="form">
            <mat-form-field appearance="outline">
                <mat-label>Nombre Categoría:</mat-label>
                <input matInput type="text" placeholder="Nombre Categoría" formControlName="name" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Descripción:</mat-label>
                <input matInput type="textarea" placeholder="Descripción" formControlName="description">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button>Guardar</button>
    </div>
</section>
