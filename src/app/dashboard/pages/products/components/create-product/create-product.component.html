<section class="created-product">
    <h2 mat-dialog-title>Nuevo Producto</h2>
    <mat-dialog-content>
        <form [formGroup]="productData" class="form">
            <mat-form-field appearance="outline">
                <mat-label>Código:</mat-label>
                <input matInput type="text" placeholder="Código" formControlName="code" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nombre Producto:</mat-label>
                <input matInput type="text" placeholder="Nombre Producto" formControlName="name" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Stock Inicial:</mat-label>
                <input matInput type="text" placeholder="Stock Inicial" formControlName="stock">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Descripción:</mat-label>
                <input matInput type="textarea" placeholder="Descripción" formControlName="description">
            </mat-form-field>
            <mat-form-field appearance="outline">

                <mat-label>Descripción:</mat-label>
                <input matInput type="textarea" placeholder="Descripción" formControlName="category">

            </mat-form-field>
            <mat-form-field appearance="outline">

                <mat-label>Descripción:</mat-label>
                <input matInput type="textarea" placeholder="Descripción" formControlName="unit">

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Costo por Unidad:</mat-label>
                <input matInput type="text" placeholder="Costo por Unidad" formControlName="costUnit">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Precio de Venta:</mat-label>
                <input matInput type="text" placeholder="Precio de Venta" formControlName="costSale">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Rendimiento:</mat-label>
                <input matInput type="text" placeholder="Rendimiento" formControlName="performance">
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button>Guardar</button>
    </div>
</section>
